<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="container library-bg">
      <nav>
        <div class="navigation">
          <div class="logo-div">
            <svg class="icon" width="24px" height="24px">
              <use href="./images/symbol-defs.svg#icon-film"></use>
            </svg>
            <a class="logo" href="#">Filmoteka</a>
          </div>
          <div class="nav-blok">
            <div class="links">
              <a class="link js-menu is-active" href="#">Home</a>
              <a class="link js-library" href="#">my library</a>
            </div>
            <div class="lang-blok">
              <a href="#" class="lang-ru is-active">RU</a>
              <span class="lang-seporation">|</span>
              <a href="#" class="lang-en">EN</a>
            </div>
          </div>
        </div>
        <form class="search-line">
          <input type="text" name="search" placeholder="Поиск фильмов">
          <button>
            <svg class="icon" width="24px" height="24px">
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <div class="nav-buttons is-hidden">
          <button class="button">Watched</button>
          <button class="button">Queue</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="content"></div>
      <div class="pagination">
        <button id="js-backBtn" class="backBtn pagin-el">back</button>
        <p id="js-currentPageNumber" class="currentPageNumber pagin-el">1</p>
        <button id="js-nextBtn" class="nextBtn pagin-el">next</button>
      </div>
    </main>
    <footer>
      <p>© 2023 | All Rights Reserved | Developed with</p>
      <svg class="icon icon-footer" width="24px" height="24px">
        <use href="./images/symbol-defs.svg#icon-Group"></use>
      </svg>
      <p>by V.Shevchuk</p>
    </footer>
  </body>
</html>
